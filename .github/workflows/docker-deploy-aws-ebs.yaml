name: react-appdev
on:
  pull_request:
    branches:
      - 'main'
 
jobs:
  docker-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Login to Dockerhub
      #   run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      # - name: Build image
      #   working-directory: ./frontend
      #   run: docker build -t moient/react-appdev -f Dockerfile.dev .
      # - name: Run tests
      #   working-directory: ./frontend
      #   run: docker run -e CI=true moient/react-appdev npm test


      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: docker-test
          environment_name: Docker-test-env
          existing_bucket_name: elasticbeanstalk-eu-west-3-651778762109
          region: eu-west-3
          version_label: ${{ github.sha }}
          use_existing_version_if_available: true
          deployment_package: deploy.zip